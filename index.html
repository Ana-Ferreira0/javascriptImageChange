<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/estilos.css">

        <title>Mudar imagem com JS</title>
    </head>
    <body>
        <section>
            <h2>Contato</h2>
            <div class="icons">
                <a target="_blank" href="#" title="Github">
                    <img id="github" onmouseover= "iconDark(this)" onmouseout="iconLight(this)" src="assets/img/github.png" alt="Github icon">
                </a>
                <a target="_blank" href="#" title="LinkedIn">
                    <img id="linkedin" onmouseover= "iconDark(this)" onmouseout="iconLight(this)" src="assets/img/linkedin.png" alt="LinkedIn icon">
                </a>
                <a target="_blank" href="#" title="Instagram">
                    <img id="instagram" onmouseover= "iconDark(this)" onmouseout="iconLight(this)" src="assets/img/instagram.png" alt="Instagram icon">
                </a>
            </div>
        </section>

        <script src="assets/js/changeIcons.js"></script>
    </body>
</html>
